<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>COMP5347 Assignment One</title>
   <link rel="stylesheet" href="index.css" />
   <!-- <script defer type="text/javascript" src="index.js"></script>  -->
</head>
<body>
   <div id="main-heading">
      <h1>Cartoonopia</h1>
      <p>The home of characters and cartoons!</p>
   </div>

   <div class="background-image-blur-whitewash"></div>
   <div>
      <div id="search-form">
         <input id="search-input" type="text" placeholder="Search Characters" autocomplete="off">
      </div>
   </div>

   <div id="top-section">

      <div id="filters">
         <p>Filters</p>
         <div class="underline"></div>
         
         <div class="slider-control">
            <input id="FROMslider" type="range" value="10" min="0" max="100">
            <input id="TOslider" type="range" value="80" min="0" max="100">
         </div>


      </div>

      <div id="selector"> <!-- id to give positioning of table as a flex item -->
         <table id="character-table">
            
            <thead> <!-- table header section as we are using tbody which is affected by JS -->
               <tr>
                  <th>Name</th>
                  <th>Strength</th>
                  <th>Speed</th>
                  <th>Skill</th>
                  <th>Fear Factor</th>
                  <th>Power</th>
                  <th>Intelligence</th>
                  <th>Wealth</th>
                  <th>Selected</th>
               </tr>
            </thead>

            <tbody id="character-table-body">
               <!-- dynamically udpated by JS -->
            </tbody>

         </table>
      </div>

      <div id="previous">
         <p>Right Hold</p>
      </div>

   </div>

   <div id="comparison-section">
      <div class="comparison-slot" id="comparison-left">
         <p id="name-left"> Unknown</p>
         <img id="image-left" src="images/unknown-character.png" alt="Left Character"/> 
      </div>
      <div class="comparison-slot" id="comparison-right">
         <p id="name-right"> Unknown</p>
         <img id="image-right" src="images/unknown-character.png" alt="Right Character"/>
      </div>
   </div>

   <div id ="results">
      <p>results here</p>
   </div>

   <!-- Load script at the end... apparently a more modern way to do this -->
   <script type="text/javascript" src="index.js"></script> 
   
</body>
</html>
