<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>COMP5347 Assignment One</title>
   <link rel="stylesheet" href="index.css" />
   <!-- <script defer type="text/javascript" src="index.js"></script>  -->
</head>
<body>
   <div id="main-heading">
      <h1>Cartoonopia</h1>
      <p>The home of characters and cartoons!</p>
   </div>

   <div class="background-image-blur-whitewash"></div>
   <div>
      <div id="search-form">
         <input id="search-input" type="text" placeholder="Search Characters" autocomplete="off">
      </div>
   </div>

   <div id="top-section">

      <div id="filters">

         <p>Filters</p>
         <div class="underline"></div>

         <div class="slider-controls">
            <label>Strength</label>
            <input class="fromBit" id="strengthFrom" type="range" value="0" min="0" max="100">
            <span id="strengthFromValue" class="slider-value"></span>
            <input class="toBit" id="strengthTo" type="range" value="100" min="0" max="100">
            <span id="strengthToValue" class="slider-value"></span>
         </div>

         <div class="slider-controls">
            <label>Speed</label>
            <input class="fromBit" id="speedFrom" type="range" value="0" min="0" max="100">
            <input class="toBit" id="speedTo" type="range" value="100" min="0" max="100">
         </div>

         <div class="slider-controls">
            <label>Skill</label>
            <input class="fromBit" id="skillFrom" type="range" value="0" min="0" max="100">
            <input class="toBit" id="skillTo" type="range" value="100" min="0" max="100">
         </div>

         <div class="slider-controls">
            <label>Fear Factor</label>
            <input class="fromBit" id="fear_factorFrom" type="range" value="0" min="0" max="100">
            <input class="toBit" id="fear_factorTo" type="range" value="100" min="0" max="100">
         </div>

         <div class="slider-controls">
            <label>Power</label>
            <input class="fromBit" id="powerFrom" type="range" value="0" min="0" max="100">
            <input class="toBit" id="powerTo" type="range" value="100" min="0" max="100">
         </div>

         <div class="slider-controls">
            <label>Intelligence</label>
            <input class="fromBit" id="intelligenceFrom" type="range" value="0" min="0" max="100">
            <input class="toBit" id="intelligenceTo" type="range" value="100" min="0" max="100">
         </div>

         <div class="slider-controls">
            <label>Wealth</label>
            <input class="fromBit" id="wealthFrom" type="range" value="0" min="0" max="100">
            <input class="toBit" id="wealthTo" type="range" value="100" min="0" max="100">
         </div>

      </div>

      <div id="selector"> <!-- id to give positioning of table as a flex item -->
         <table id="character-table">
            
            <thead> <!-- table header section as we are using tbody which is affected by JS -->
               <tr>
                  <th>Name</th>
                  <th>Strength</th>
                  <th>Speed</th>
                  <th>Skill</th>
                  <th>Fear Factor</th>
                  <th>Power</th>
                  <th>Intelligence</th>
                  <th>Wealth</th>
                  <th>Selected</th>
               </tr>
            </thead>

            <tbody id="character-table-body">
               <!-- dynamically udpated by JS -->
            </tbody>

         </table>
      </div>

      <div id="previous">
         <p>Right Hold</p>
      </div>

   </div>

   <div id="comparison-section">
      <div class="comparison-slot" id="comparison-left">
         <p id="name-left"> Unknown</p>
         <img id="image-left" src="images/unknown-character.png" alt="Left Character"/> 
      </div>
      <div class="comparison-slot" id="comparison-right">
         <p id="name-right"> Unknown</p>
         <img id="image-right" src="images/unknown-character.png" alt="Right Character"/>
      </div>
   </div>

   <div id="results">
      <div class="attribute" data-attribute="strength">STRENGTH</div>
      <div class="attribute" data-attribute="speed">SPEED</div>
      <div class="attribute" data-attribute="skill">SKILL</div>
      <div class="attribute" data-attribute="fear">FEAR</div>
      <div class="attribute" data-attribute="power">POWER</div>
      <div class="attribute" data-attribute="intelligence">INTELLIGENCE</div>
      <div class="attribute" data-attribute="wealth">WEALTH</div>
   </div>
   
   

   <!-- Load script at the end... apparently a more modern way to do this -->
   <script type="text/javascript" src="index.js"></script> 
   
</body>
</html>
